    <title>Formulario de Contacto</title>

    <link rel="stylesheet" href="../css/mensaje2.css">

<body>
    <!-- Botón Volver -->
    <a href="principal.html">
        <button class="botonVolver btn btn-secondary position-fixed top-0 start-0 m-3">Volver</button>
    </a>

    <video id="background-video" autoplay muted loop>
        <source src="../mp4/planetaCentral.mp4" type="video/mp4">
        Tu navegador no soporta videos HTML5.
    </video>

    <main class="main">
        <header class="text-center mb-5">
            <h1 class="text-primary">Contáctame</h1>
            <p>Envíame un mensaje y nos pondremos en contacto.</p>
        </header>

        <div class="container">
            <form id="contactForm" class="contact-form needs-validation" novalidate>
                <div class="row">
                    <div class="col-12 col-md-6 mb-3">
                        <label for="nombre" class="form-label">Nombre</label>
                        <input type="text" class="form-control" id="nombre" name="from_name" required>
                        <div class="invalid-feedback">Por favor, ingresa tu nombre.</div>
                    </div>
                    <div class="col-12 col-md-6 mb-3">
                        <label for="correo" class="form-label">Correo electrónico</label>
                        <input type="email" class="form-control" id="correo" name="from_email" required>
                        <div class="invalid-feedback">Por favor, ingresa un correo electrónico válido.</div>
                    </div>
                    <div class="col-12 col-md-12 mb-3">
                        <label for="asunto" class="form-label">Asunto</label>
                        <input type="text" class="form-control" id="asunto" name="asunto" required>
                        <div class="invalid-feedback">Por favor, ingresa el asunto del mensaje.</div>
                    </div>
                    <div class="col-12 mb-3">
                        <label for="mensaje" class="form-label">Mensaje</label>
                        <textarea class="form-control" id="mensaje" name="message" rows="5" required></textarea>
                        <div class="invalid-feedback">Por favor, ingresa tu mensaje.</div>
                    </div>
                    <div class="col-12">
                        <button type="submit" class="btn btn-primary w-100">Enviar</button>
                    </div>
                    <p id="msg" class="text-center mt-3"></p>
                </div>
            </form>
        </div>

    </main>
